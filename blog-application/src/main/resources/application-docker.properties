spring.application.name=blog-application

# Database Configuration - Docker environment
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:mysql}:3306/${MYSQL_DATABASE:blog_db}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Multipart file size limits
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=200MB

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-here-please-change-in-production}
jwt.expiration=86400000

# File storage configuration - Docker volume
file.upload-dir=/app/uploads

# GZIP Compression - Performance Optimization
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain
server.compression.min-response-size=1024
