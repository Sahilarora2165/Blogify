services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: blogify-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-blog_db}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-password}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - blogify-network

  # Spring Boot Backend
  backend:
    build:
      context: ./blog-application
      dockerfile: Dockerfile
    container_name: blogify-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      MYSQL_HOST: mysql
      MYSQL_DATABASE: ${MYSQL_DATABASE:-blog_db}
      MYSQL_USER: root
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD:-password}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-here-please-change-in-production}
    ports:
      - "8080:8080"
    volumes:
      - uploads_data:/app/uploads
    networks:
      - blogify-network

  # React Frontend
  frontend:
    build:
      context: ./blog-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: blogify-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - blogify-network

volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local

networks:
  blogify-network:
    driver: bridge
